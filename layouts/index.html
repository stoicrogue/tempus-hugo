{{ define "main" }}
<div class="homepage">
  <!-- Content from _index.md -->
  <div class="homepage-content">
    {{ .Content }}
  </div>

  <!-- Optional: Show all sections with page counts -->
  <section class="sections-overview">
    <div class="section-grid">
      <table>
        <thead>
          <tr>
            <th scope="col">Section</th>
            <th scope="col">Description</th>
            <th scope="col"># of Pages</th>
          </tr>
        </thead>
      <tbody>
      {{ range site.Sections }}
      <tr class="section-card">
        <td style="min-width: 15em" scope="row"><strong><a href="{{ .RelPermalink }}">{{ .Title }}</a></strong></td>
        <td>{{ .Description }}</td>
        <td style="width: 10em" class="page-count">{{ len .Pages }} pages</td>
      </tr>
      {{ end }}
      </tbody>
    </table>
    </div>
  </section>
</div>
{{ end }}
